<html ng-app>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>

<body ng-app ng-init="product = 'Dinner'; location = 'Bangalore';">
	<h2>{{product}}</h2>
	<h3 ng-bind="location"></h3>

	<input type="text" ng-model="product"/>
	<input type="text" ng-model="location"/>
</body>

</html>
