<html ng-app="notesApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>

<body ng-controller="MainCtrl as ctrl">
	
	<h2>{{ ctrl.name }}</h2>
  
  <button ng-click="ctrl.fun()">Fun</button>
  <button ng-click="ctrl.enjoy()">Enjoy</button>

  <input type="text" ng-model="ctrl.name" placeholder="Something"/>

    <script type="text/javascript">

      angular.module("notesApp",[])
      .controller("MainCtrl",[function(){
          var self = this;
          self.name = "awantik";

          self.fun = function(){
            self.name = "Having fun";
          };

          self.enjoy = function(){
            self.name = "Enjoying life";
          };

      }]);
    
    </script>
</body>

</html>
