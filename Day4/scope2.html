<html ng-app="exampleApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body ng-controller="ourctrl">

	<div class="well" >
         <label>Select a City</label>
         <select ng-options="city for city in cities" ng-model="city">
         </select>
	</div>

    <div class="well" >
         <p>The city is {{city}}</p>
         <p>The State is {{getState(city) || "Unknown" }}</p>
    </div>
    
    <script type="text/javascript">
      angular.module("exampleApp",[])
      .controller("ourctrl",function($scope){
         
         $scope.cities = ["Mumbai","Bangalore","Pune"];
         $scope.city = "Mumbai";

         $scope.getState = function(city){
         	switch(city){
         		case "Bangalore":
         		    return "Karnataka";
         		case "Mumbai":
         		    return "Maharastra";
         	}
         }

      });
    </script>
</body>

</html>
