<html ng-app="exampleApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>

    <div class="well" ng-controller="ourctrl">
      {{zip}}
      <h3>Billing Zip Code</h3>
      <div class="form-group">
          <input class="form-control" ng-model="zip">
      </div> 
      <button class="btn btn-primary" ng-click="setAddress('billingZip',zip)">
        Save Billing
      </button>
      <button class="btn btn-warning" ng-click="showInfo()">
        Show Info
      </button>

    </div>

    <div class="well" ng-controller="ourctrl">
      {{zip}}
       <h3>Shipping Zip Code</h3>
       <div class="form-group">
          <input class="form-control" ng-model="zip">
      </div>
      <button class="btn btn-primary" ng-click="copyAddress()">
        Use Billing
      </button>
      <button class="btn btn-primary" ng-click="setAddress('shippingZip',zip)">
        Save shipping
      </button>
      <button class="btn btn-warning" ng-click="showInfo()">
        Show Info
      </button>
    </div>
	
    
    <script type="text/javascript">
      angular.module("exampleApp",[])
      .controller("ourctrl",function($scope){
              
              $scope.setAddress = function(type,zip){
                console.log("Logging " + type + " " + zip);
              }

              $scope.showInfo = function(){
                console.log("Info "+ $scope.zip);
              }

              $scope.copyAddress = function(){
                $scope.shippingZip = $scope.billingZip;
              }

      });
    </script>
</body>

</html>
