<html ng-app="exampleApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>

	<div class="well" ng-controller="firstController">
         <h3>First Controller</h3>
         <div class="input-group">
            <span class="input-group-btn">
                  <button class="btn btn-warning" type="button" ng-click="reverseText()">Revserse</button> 
            </span>
            <input class="form-control" ng-model="dataValue">
         </div>   
	</div>

    <div class="well" ng-controller="secondController">
         <h3>Second Controller</h3>
         <div class="input-group">
            <span class="input-group-btn">
                  <button class="btn btn-info" type="button" ng-click="changeCase()">Case</button> 
            </span>
            <input class="form-control" ng-model="dataValue">
         </div>   
    </div>
    



    <script type="text/javascript">
      var app = angular.module("exampleApp",[]);
      
      app.controller("firstController", function($scope){
        $scope.dataValue = "Hello, World";

        $scope.reverseText = function(){
            $scope.dataValue = $scope.dataValue.split("").reverse().join("");
        }
      });

      app.controller("secondController", function($scope){
        $scope.dataValue = "Hello, AngularJS";

        $scope.changeCase = function(){
            $scope.dataValue = $scope.dataValue.toUpperCase();
        };
      });
    </script>
</body>

</html>
