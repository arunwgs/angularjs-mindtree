<html ng-app="exampleApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<style type="text/css">

.bold {
	font-weight: bold;
}

</style>
<script type="text/javascript">
angular.module("exampleApp", [])
  .directive("demoDirective",function () {

  	return function(scope,element,attribute){
  		var listElem = angular.element("<ol>");
  		element.append(listElem);

  		for(var i = 0; i < scope.names.length; i++){
        listElem.append(angular.element("<li>")
          .append(angular.element("<span>")
            .text(scope.names[i])));
        } 

        var buttons = element.find("p");
        buttons.on("click mouseover",function(e){
        	element.find("li").toggleClass("bold");
        	console.log("Clicked");
        })

  	}
  })
  .controller("defaultCtrl",function($scope){
  	$scope.names = ["Apple","Mango","Pineapple"];
  })

</script>

</head>

<body ng-controller="defaultCtrl">
    <h1>JQLite Handling Events</h1>
    <div demo-directive>
    	<p>Click Here</p>
    </div>
</body>
</html>
